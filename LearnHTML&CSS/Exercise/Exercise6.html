        *{
            margin: 0;padding: 0;
        }
        .container{
            height: 96.8px ;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .logo{
            display: flex;
            
        }
        nav ol {
            display: flex;
            gap: 34px;
            
            
        }
        nav ol li {
            list-style: none;
            font-family: Cambria, 'Cochin', Georgia, Times, serif;
            cursor: pointer;
            display: flex;
            padding: 5px;
        }


    </style>
</head>
<body>
    <!-- logo link = https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp  -->
