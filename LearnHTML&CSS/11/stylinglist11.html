<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling list using css</title>
    <style>
        nav ol li {
            list-style: "😁";
            /* list-style-type: ; */
            /* list-style-image: url(ssShot.png); */
            background-color: yellow;
            list-style-position: inside;
            /* uparwale se hamra 1,2,3, inside the bg color aa jayega */
            border: 2px solid black;
        }

    </style>
</head>
<body>
    <nav>
        <ol>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ol>
    </nav>
    
</body>
</html>
