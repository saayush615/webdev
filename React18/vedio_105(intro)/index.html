<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            color: red;
            height: 121px;
            width: 121px;
            border: 2px solid black;
            padding: 3px;
        }
    </style>
</head>
<body>
    <div class="box box1">I am a box1</div>
    <div class="box box2">I am a box2</div>
    <div class="box box3">I am a box3</div>
    <script>
        setTimeout(() => { 
            document.querySelector(".box1").innerHTML = "Hey"
         },1000);
        setTimeout(() => { 
            document.querySelector(".box2").innerHTML = "Hey2"
         },1000);
        setTimeout(() => { 
            document.querySelector(".box3").innerHTML = "Hey3"
         },1000);
    </script>
</body>
</html>
