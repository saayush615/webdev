<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
    <style>
        .child {
            background-color: aliceblue;
            border: 2px solid black;
            padding: 14px;
            margin: 14px;
            cursor: pointer;
        }
        .childContainer{
            background-color: beige;
            padding: 14px;
            margin: 14px;
        }
        .container{
            background-color: rgb(155, 155, 78);
            padding: 14px;
            margin: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="childContainer">
            <div class="child">
                I am a child.
            </div>
        </section>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation()
            // to stop bubbling
            alert("Child was clidcked")
        })
        document.querySelector(".childContainer").addEventListener("click", (e) => {

            e.stopPropagation()
            alert("ChildContainer was clidcked")
        })
