<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
    <style>
        .child {
            background-color: aliceblue;
            border: 2px solid black;
            padding: 14px;
            margin: 14px;
            cursor: pointer;
        }

        .childContainer {
            background-color: beige;
            padding: 14px;
            margin: 14px;
        }

        .container {
            background-color: rgb(155, 155, 78);
            padding: 14px;
            margin: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="childContainer">
            <div class="child">
                I am a child.
            </div>
        </section>
    </div>
    <script>
        // function created to check diffrence between setinterval and settimeout

        function getRandomColor() {
            /*
            1. the rgb(x,y,z) xyz lies bteween 0 to 255
            2. math.random genrate a value between 0 to 1
            3. a + r (b-a) = with this formula we get a random number between a and b including a and b where r is a random number 
            eg => 0 + Math.random() * (255 - 0) == Math.random()*255
            4. math.ceil ek bara number if it is decimal
            */
            let val1 = Math.ceil(Math.random() * 255);
            let val2 = Math.ceil(Math.random() * 255);
            let val3 = Math.ceil(Math.random() * 255);
            return `rgb(${val1}, ${val2}, ${val3})`
        }


        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation()
            // to stop bubbling
            alert("Child was clidcked")
        })
        document.querySelector(".childContainer").addEventListener("click", (e) => {

            e.stopPropagation()
            alert("ChildContainer was clidcked")
        })
        document.querySelector(".container").addEventListener("click", (e) => {
            alert("container was clidcked")
        })

        // setInterval ek hi chij ko bar bar repat karyega;
        // setInterval(() => {
        //     document.querySelector(".childContainer").style.background = getRandomColor();
        // }, 1000);
        // // 1000 means 1 sec;


        // setTimeout ek hi chij ko ek bar karyega;
        setTimeout(() =>{
            document.querySelector(".childContainer").style.background =getRandomColor();
        },1000);  
        // 1000 means 1 sec;

    </script>
</body>

</html>
